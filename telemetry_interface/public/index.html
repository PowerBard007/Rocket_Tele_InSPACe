<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rocket Telemetry Dashboard</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1 id="style">TELEMETRY INTERFACE</h1>
    <div id="telemetry-data">
        <h2 id="tele">Weather Information</h2>
        <p>Altitude: <span id="altitude">Loading...</span></p>
        <p>Pressure: <span id="pressure">Loading...</span></p>
        <p>Temperature: <span id="temperature">Loading...</span></p>
    </div>
    <div id="con">
        <h2 id="con-title">Connection Status</h2>
        <p id="con-status">Not Connected</p>
    </div>

    <div id="flightsystems">
        <h2 id="fs-title">Flight Systems</h1>
        <div id=fs-variables>
        <p>Parachute</p>
        <p>GPS</p>
        <p>Avionics</p>
        <p>Telemetry</p>
        </div>
    </div>

    
    <script src="script.js"></script>
</body>
</html>
